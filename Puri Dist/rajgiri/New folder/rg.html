<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up Page with Blue Curve</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 70%;
            max-width: 1000px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .left {
            flex: 1;
            background: #00b4d4;
            padding: 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 2;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
            border-radius:-50%;
        }
        .left h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .left p {
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.5;
        }
        .left button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #00b4d4;
            background: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .left button:hover {
            background: #e0f7f3;
        }
        .left img {
            margin-top: 20px;
            width: 80%;
            max-width: 250px;
        }
        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .right h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }
        .right form {
            display: flex;
            flex-direction: column;
        }
        .right input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 25px;
        }
        .right button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #00b4d4;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .right button:hover {
            background: #0198b6;
        }
        .social-login {
            margin-top: 20px;
            text-align: center;
        }
        .social-login p {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        .social-login a {
            margin: 0 10px;
            color: #333;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-login a:hover {
            color: #00b4d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Your Gateway to Untouched Beauty</h2>
            <p>Explore untouched destinations, dive into local culture, savor regional specialties, 
                and connect with the heart of the community</p>
            <button>SIGN UP</button>
            <img src="rb_2602.png" alt="Illustration">
        </div>
        <div class="right">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="number" placeholder="Mobile Number">

                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button>Register</button>
            </form>
            <div class="social-login">
                    <p>Or Sign in with social platforms</p>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.google.com/" target="_blank"><i class="fab fa-google"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
